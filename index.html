<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bergen BySykkel Day Trip Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    #map-container {
      flex: 1;
      position: relative;
      height: 80vh;  /* Adjusted height to ensure visibility */
    }
    #map { 
      height: 100%; 
      width: 100%; 
    }
    #routeInfo {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 300px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bergen BySykkel Day Trip Planner</h1>
  </header>
  <div id="map-container">
    <div id="map"></div>
    <div id="routeInfo">Select a start and end station to see top routes.</div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
